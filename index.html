<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <meta name="description" content="A romantic interactive Valentine proposal" />
  <style>
    :root {
      --bg1: #ff758c;
      --bg2: #ff7eb3;
      --card: #ffffff;
      --text: #333;
      --accent: #e63946;
    }
    body.dark {
      --bg1: #1f1c2c;
      --bg2: #928dab;
      --card: #2b2b3c;
      --text: #f5f5f5;
      --accent: #ff4d6d;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text);
      transition: background 0.6s ease;
    }
    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 24px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 { color: var(--accent); margin-bottom: 8px; }
    p { margin-bottom: 12px; }
    .heart { font-size: 3.5rem; animation: pulse 1.2s infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.2)} }
    .story { font-style: italic; margin-bottom: 12px; }
    .timer { font-weight: bold; margin-bottom: 12px; }
    .buttons { position: relative; height: 60px; margin-top: 10px; }
    button {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    #yesBtn { background: var(--accent); color: #fff; }
    #noBtn { background: #ccc; position: absolute; left: 50%; transform: translateX(-50%); }
    .video-container { display: none; margin-top: 16px; }
    video { width: 100%; border-radius: 16px; }
    .share a {
      display: inline-block; margin: 6px; text-decoration: none;
      background: var(--accent); color: #fff; padding: 10px 14px; border-radius: 999px;
    }
    .toggle { position: fixed; top: 16px; right: 16px; cursor: pointer; }
    .floating-heart {
      position: fixed; bottom: -20px; font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="toggle" onclick="toggleMode()">üåì</div>

  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <main class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey <span id="herName"></span>‚Ä¶</h1>
    <p class="story">From the moment we met, every little thing felt brighter.</p>
    <p class="story">Every laugh, every moment ‚Äî I found my favorite place in you.</p>

    <div class="timer" id="countdown"></div>

    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="video-container" id="videoBox">
      <h2>She said YES! üíò</h2>
      <video controls>
        <source src="love.mp4" type="video/mp4" />
      </video>
      <div class="share">
        <a id="waShare" target="_blank">Share on WhatsApp</a>
        <a id="igShare" target="_blank">Share on Instagram</a>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'My Love';
    document.getElementById('herName').textContent = name;

    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', move);
    noBtn.addEventListener('click', move);
    function move() {
      noBtn.style.left = Math.random() * 80 + '%';
    }

    document.getElementById('yesBtn').onclick = () => {
      document.getElementById('videoBox').style.display = 'block';
      document.getElementById('yesBtn').style.display = 'none';
      noBtn.style.display = 'none';
      startHearts();
      const url = encodeURIComponent(window.location.href);
      document.getElementById('waShare').href = `https://wa.me/?text=She%20said%20YES!%20üíñ%20${url}`;
      document.getElementById('igShare').href = `https://www.instagram.com/`;
    };

    function startHearts() {
      setInterval(() => {
        const h = document.createElement('div');
        h.className = 'floating-heart';
        h.textContent = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
      }, 400);
    }

    function toggleMode() { document.body.classList.toggle('dark'); }

    const targetDate = new Date(new Date().getFullYear(), 1, 14);
    setInterval(() => {
      const diff = targetDate - new Date();
      if (diff <= 0) return countdown.textContent = 'Today is our Valentine ‚ù§Ô∏è';
      const d = Math.floor(diff / (1000*60*60*24));
      countdown.textContent = `${d} days until Valentine‚Äôs Day üíå`;
    }, 1000);
  </script>
</body>
</html>
