<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Week For Pranjali ‚ù§Ô∏è</title>
<style>
:root{
  --card:#fff;--text:#333;--accent:#e63946;
}
body.dark{--card:#2b2b3c;--text:#f5f5f5;--accent:#ff4d6d}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;color:var(--text);
  transition:.6s ease;
  background-size:cover;
  background-position:center;
}
.card{
  background:var(--card);
  width:95%;max-width:520px;
  padding:28px;border-radius:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
  backdrop-filter:blur(10px);
  animation:fadeIn 1s ease
}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
.heart{font-size:3rem;animation:pulse 1.2s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
h1{color:var(--accent);margin:10px 0}
p{margin:8px 0}
.quote{font-style:italic;margin:14px 0;font-size:1.08rem;line-height:1.6}
.timer{font-weight:bold;margin:12px 0}
.buttons{position:relative;height:60px;margin-top:10px}
button{padding:12px 22px;border-radius:999px;border:none;cursor:pointer;font-size:1rem}
#yesBtn{background:var(--accent);color:#fff}
#noBtn{background:#ccc;position:absolute;left:50%;transform:translateX(-50%)}
.video-container{display:none;margin-top:15px}
video{width:100%;border-radius:15px}
.share a{display:inline-block;margin:5px;text-decoration:none;background:var(--accent);color:#fff;padding:8px 14px;border-radius:999px}
.toggle{position:fixed;top:15px;right:15px;cursor:pointer;font-size:1.2rem;color:white}
.floating-heart{position:fixed;bottom:-20px;font-size:20px;animation:floatUp 6s linear forwards}
@keyframes floatUp{from{transform:translateY(0);opacity:1}to{transform:translateY(-110vh);opacity:0}}
</style>
</head>
<body>
<div class="toggle" onclick="toggleMode()">üåì</div>

<main class="card">
<div class="heart">‚ù§Ô∏è</div>
<h1>My Lifeline Pranjali aka Shri Sakhi ‚ù§Ô∏è</h1>
<h2 id="dayTitle"></h2>
<p class="quote" id="mainQuote"></p>
<div class="timer" id="countdown"></div>
<h2 id="question"></h2>
<div class="buttons" id="btnContainer">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>
<div class="video-container" id="videoBox">
<h2>She said YES! üíò</h2>
<video controls>
<source src="love.mp4" type="video/mp4">
</video>
<div class="share">
<a id="waShare" target="_blank">Share on WhatsApp</a>
<a href="https://www.instagram.com/" target="_blank">Share on Instagram</a>
</div>
</div>
</main>

<script>
const params=new URLSearchParams(window.location.search);
const day=params.get('day')||'rose';

const themes={
rose:{
  bgImage:"https://images.unsplash.com/photo-1518895949257-7621c3c786d7?q=80&w=1600&auto=format&fit=crop", // roses
  overlay:"linear-gradient(rgba(180,0,0,0.55), rgba(255,105,135,0.55))",
  quote:"Like a rose blooming with grace, Pranjali, your presence fills my life with fragrance, beauty, and quiet strength."
},
propose:{
  bgImage:"https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=1600&auto=format&fit=crop",
  overlay:"linear-gradient(rgba(251,194,235,0.6), rgba(166,193,238,0.6))",
  quote:"If love had a destination, it would spell your name ‚Äî Pranjali, the forever my heart chose without hesitation."
},
chocolate:{
  bgImage:"https://images.unsplash.com/photo-1549007994-cb92caebd54b?q=80&w=1600&auto=format&fit=crop", // chocolate bars (munch vibe)
  overlay:"linear-gradient(rgba(90,40,0,0.6), rgba(210,105,30,0.5))",
  quote:"Sweeter than chocolate, softer than cocoa ‚Äî Pranjali, you melt my heart the same way sweetness melts on the tongue."
},
teddy:{
  bgImage:"https://images.unsplash.com/photo-1583337130417-3346a1be7dee?q=80&w=1600&auto=format&fit=crop", // cute bunny
  overlay:"linear-gradient(rgba(255,192,203,0.6), rgba(255,228,225,0.6))",
  quote:"Like a soft little bunny, your presence brings warmth, comfort, and the purest kind of happiness into my world."
},
promise:{
  bgImage:"https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop",
  overlay:"linear-gradient(rgba(132,250,176,0.6), rgba(143,211,244,0.6))",
  quote:"With every sunrise, I promise to choose you again, Pranjali ‚Äî not just today, but in every lifetime."
},
hug:{
  bgImage:"https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1600&auto=format&fit=crop", // romantic hug
  overlay:"linear-gradient(rgba(255,182,193,0.6), rgba(255,160,122,0.6))",
  quote:"In your arms, with your head resting close to my heart, the world fades ‚Äî and all that remains is peace and us."
},
kiss:{
  bgImage:"https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=1600&auto=format&fit=crop", // soft romantic kiss
  overlay:"linear-gradient(rgba(255,105,180,0.6), rgba(255,20,147,0.5))",
  quote:"A soft kiss between us feels like time standing still ‚Äî where nothing exists except love in its purest form."
},
valentine:{
  bgImage:"https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1600&auto=format&fit=crop", // hearts & balloons
  overlay:"linear-gradient(rgba(255,0,76,0.6), rgba(255,105,180,0.6))",
  quote:"Among hearts and balloons, one truth floats above all ‚Äî my heart chose you, Pranjali, and it always will."
}
};

const data=themes[day];
document.body.style.backgroundImage = `${data.overlay}, url('${data.bgImage}')`;
document.getElementById('dayTitle').textContent="Happy "+day.charAt(0).toUpperCase()+day.slice(1)+" Day ‚ù§Ô∏è";
document.getElementById('mainQuote').textContent=data.quote;

if(day==='valentine'){
 document.getElementById('question').textContent='Will you be my Valentine? üíñ';
}else{
 document.getElementById('question').style.display='none';
 document.getElementById('btnContainer').style.display='none';
}

const noBtn=document.getElementById('noBtn');
noBtn?.addEventListener('mouseenter',()=>{noBtn.style.left=Math.random()*80+'%'});

const yesBtn=document.getElementById('yesBtn');
yesBtn?.addEventListener('click',()=>{
 document.getElementById('videoBox').style.display='block';
 yesBtn.style.display='none';
 noBtn.style.display='none';
 startHearts();
 const url=encodeURIComponent(window.location.href);
 document.getElementById('waShare').href=`https://wa.me/?text=Pranjali%20said%20YES!%20üíñ%20${url}`;
});

function startHearts(){
 setInterval(()=>{
   const h=document.createElement('div');
   h.className='floating-heart';
   h.textContent='‚ù§Ô∏è';
   h.style.left=Math.random()*100+'vw';
   document.body.appendChild(h);
   setTimeout(()=>h.remove(),6000);
 },400);
}

function toggleMode(){document.body.classList.toggle('dark')}

const countdownEl=document.getElementById('countdown');
function updateCountdown(){
 const now=new Date();
 const year=now.getFullYear();
 let valentineDate=new Date(year,1,14);
 if(now>valentineDate){valentineDate.setFullYear(year+1)}
 const diff=valentineDate-now;
 const days=Math.floor(diff/(1000*60*60*24));
 const hours=Math.floor((diff/(1000*60*60))%24);
 const minutes=Math.floor((diff/(1000*60))%60);
 const seconds=Math.floor((diff/1000)%60);
 if(days<=0){countdownEl.textContent="Today is our Valentine ‚ù§Ô∏è"}
 else{countdownEl.textContent=`${days}d ${hours}h ${minutes}m ${seconds}s until Valentine‚Äôs Day üíå`}
}
updateCountdown();
setInterval(updateCountdown,1000);
</script>
</body>
</html>
