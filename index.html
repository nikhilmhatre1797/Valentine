<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Week For Pranjali ‚ù§Ô∏è</title>
<style>
:root{
  --card:#fff;--text:#333;--accent:#e63946;
}
body.dark{--card:#2b2b3c;--text:#f5f5f5;--accent:#ff4d6d}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;color:var(--text);
  transition:.6s ease;
  background-size:cover;
  background-position:center;
}
.card{
  background:var(--card);
  width:95%;max-width:520px;
  padding:28px;border-radius:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
  backdrop-filter:blur(10px);
  animation:fadeIn 1s ease
}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
.heart{font-size:3rem;animation:pulse 1.2s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
h1{color:var(--accent);margin:10px 0}
p{margin:8px 0}
.quote{font-style:italic;margin:14px 0;font-size:1.08rem;line-height:1.6}
.timer{font-weight:bold;margin:12px 0}
.buttons{position:relative;height:60px;margin-top:10px}
button{padding:12px 22px;border-radius:999px;border:none;cursor:pointer;font-size:1rem}
#yesBtn{background:var(--accent);color:#fff}
#noBtn{background:#ccc;position:absolute;left:50%;transform:translateX(-50%)}
.video-container{display:none;margin-top:15px}
video{width:100%;border-radius:15px}
.share a{display:inline-block;margin:5px;text-decoration:none;background:var(--accent);color:#fff;padding:8px 14px;border-radius:999px}
.toggle{position:fixed;top:15px;right:15px;cursor:pointer;font-size:1.2rem;color:white}
.floating-heart{position:fixed;bottom:-20px;font-size:20px;animation:floatUp 6s linear forwards}
@keyframes floatUp{from{transform:translateY(0);opacity:1}to{transform:translateY(-110vh);opacity:0}}
</style>
</head>
<body>
<div class="toggle" onclick="toggleMode()">üåì</div>

<main class="card">
<div class="heart">‚ù§Ô∏è</div>
<h1>My Lifeline Pranjali aka Shri Sakhi ‚ù§Ô∏è</h1>
<h2 id="dayTitle"></h2>
<p class="quote" id="mainQuote"></p>
<div class="timer" id="countdown"></div>
<h2 id="question"></h2>
<div class="buttons" id="btnContainer">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>
<div class="video-container" id="videoBox">
<h2>She said YES! üíò</h2>
<video controls>
<source src="love.mp4" type="video/mp4">
</video>
<div class="share">
<a id="waShare" target="_blank">Share on WhatsApp</a>
<a href="https://www.instagram.com/" target="_blank">Share on Instagram</a>
</div>
</div>
</main>

<script>
const params=new URLSearchParams(window.location.search);
const day=params.get('day')||'rose';

const themes={
rose:{
  bgImage:"https://images.unsplash.com/photo-1526045612212-70caf35c14df?q=80&w=1600&auto=format&fit=crop", // soft pastel roses
  overlay:"linear-gradient(rgba(255,182,193,0.75), rgba(255,228,225,0.75))",
  quote:"Like soft pink roses under the morning sun, Pranjali, your love blooms gently and beautifully in my life."
},
propose:{
  bgImage:"https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1600&auto=format&fit=crop", // pastel love decor
  overlay:"linear-gradient(rgba(255,192,203,0.75), rgba(255,240,245,0.75))",
  quote:"In a world full of choices, my heart softly and surely chose you, Pranjali."
},
chocolate:{
  bgImage:"https://images.unsplash.com/photo-1606313564200-e75d5e30476c?q=80&w=1600&auto=format&fit=crop", // cute chocolate flatlay
  overlay:"linear-gradient(rgba(255,228,196,0.75), rgba(255,218,185,0.75))",
  quote:"Sweeter than chocolate and softer than cocoa, your smile melts my heart every single day."
},
teddy:{
  bgImage:"https://images.unsplash.com/photo-1583337130417-3346a1be7dee?q=80&w=1600&auto=format&fit=crop", // cute light bunny
  overlay:"linear-gradient(rgba(255,228,225,0.8), rgba(255,240,245,0.8))",
  quote:"Like a tiny pastel bunny, you bring warmth, comfort, and the cutest happiness into my world."
},
promise:{
  bgImage:"https://images.unsplash.com/photo-1492724441997-5dc865305da7?q=80&w=1600&auto=format&fit=crop", // light romantic sky
  overlay:"linear-gradient(rgba(221,160,221,0.7), rgba(255,240,245,0.8))",
  quote:"I promise to hold your hand gently, choose you daily, and love you endlessly, Pranjali."
},
hug:{
  bgImage:"https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1600&auto=format&fit=crop", // soft couple silhouette pastel
  overlay:"linear-gradient(rgba(255,182,193,0.8), rgba(255,228,225,0.8))",
  quote:"In your soft embrace, with your head resting close, the world feels calm and full of love."
},
kiss:{
  bgImage:"https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?q=80&w=1600&auto=format&fit=crop", // pastel romantic couple
  overlay:"linear-gradient(rgba(255,192,203,0.8), rgba(255,228,225,0.8))",
  quote:"A gentle kiss between us feels like a pastel dream painted with love and forever."
},
valentine:{
  bgImage:"https://images.unsplash.com/photo-1511988617509-a57c8a288659?q=80&w=1600&auto=format&fit=crop", // cute hearts & balloons pastel
  overlay:"linear-gradient(rgba(255,182,193,0.8), rgba(255,105,180,0.6))",
  quote:"Surrounded by soft hearts and floating balloons, one truth remains ‚Äî my heart belongs to you."
}
};

const data=themes[day];
document.body.style.backgroundImage = `${data.overlay}, url('${data.bgImage}')`;
document.getElementById('dayTitle').textContent="Happy "+day.charAt(0).toUpperCase()+day.slice(1)+" Day ‚ù§Ô∏è";
document.getElementById('mainQuote').textContent=data.quote;

if(day==='valentine'){
 document.getElementById('question').textContent='Will you be my Valentine? üíñ';
}else{
 document.getElementById('question').style.display='none';
 document.getElementById('btnContainer').style.display='none';
}

const noBtn=document.getElementById('noBtn');
noBtn?.addEventListener('mouseenter',()=>{noBtn.style.left=Math.random()*80+'%'});

const yesBtn=document.getElementById('yesBtn');
yesBtn?.addEventListener('click',()=>{
 document.getElementById('videoBox').style.display='block';
 yesBtn.style.display='none';
 noBtn.style.display='none';
 startHearts();
 const url=encodeURIComponent(window.location.href);
 document.getElementById('waShare').href=`https://wa.me/?text=Pranjali%20said%20YES!%20üíñ%20${url}`;
});

function startHearts(){
 setInterval(()=>{
   const h=document.createElement('div');
   h.className='floating-heart';
   h.textContent='‚ù§Ô∏è';
   h.style.left=Math.random()*100+'vw';
   document.body.appendChild(h);
   setTimeout(()=>h.remove(),6000);
 },400);
}

function toggleMode(){document.body.classList.toggle('dark')}

const countdownEl=document.getElementById('countdown');
function updateCountdown(){
 const now=new Date();
 const year=now.getFullYear();
 let valentineDate=new Date(year,1,14);
 if(now>valentineDate){valentineDate.setFullYear(year+1)}
 const diff=valentineDate-now;
 const days=Math.floor(diff/(1000*60*60*24));
 const hours=Math.floor((diff/(1000*60*60))%24);
 const minutes=Math.floor((diff/(1000*60))%60);
 const seconds=Math.floor((diff/1000)%60);
 if(days<=0){countdownEl.textContent="Today is our Valentine ‚ù§Ô∏è"}
 else{countdownEl.textContent=`${days}d ${hours}h ${minutes}m ${seconds}s until Valentine‚Äôs Day üíå`}
}
updateCountdown();
setInterval(updateCountdown,1000);
</script>
</body>
</html>
